<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <iframe id="modalIframe" src="../confirmation/confirmation.html" class="modal" style=" display: none;"></iframe>
    <p class="title">Cadastrar Cliente</p>
    <form id="clientForm" action="#" method="POST" onsubmit="return showConfirmation(event)">
        <label for="nome">Nome*:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome" pattern="^\d{0, 100}$" title="O limite de caracteres é 100.">

        <label for="cpf">CPF*:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="123.456.789-00" pattern="^\d{11}$" title="O CPF deve conter exatamente 11 dígitos.">

        <label for="data_nascimento">Data de Nascimento*:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" pattern="^\d{0, 255}$" title="O limite de caracteres é 255.">

        <div class="button-group">
            <button type="submit">Enviar</button>
            <a href="../search/search.html" class="cancel">Cancelar</a>
        </div>
    </form>

    <script src="create.js" ></script>
    <script src="../../scripts/services/formatCPF.js"></script>
    <script src="../../scripts/global.js"></script>
</body>
</html>
