<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <iframe id="modalIframe" src="../confirmation/confirmation.html" class="modal" style=" display: none;"></iframe>
    <p class="title">Adicionar Contato</p>
    <form class="baseForm">
        <label for="tipo">Tipo*:</label>
        <select id="tipo" name="tipo" required>
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="telefone">Telefone</option>
            <option value="email">E-mail</option>
        </select>

        <div class="button-group" id="base">
            <button type="submit">Enviar</button>
            <a href="../search/search.html" class="cancel">Cancelar</a>
        </div>
    </form>

    <form id="emailForm" action="#" method="POST" onsubmit="return showConfirmation(event)" style="display: none;">
        <div>
            <label for="email">E-mail*:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required pattern="^\d{0, 100}$" title="O limite de caracteres é 100.">

            <label for="observacaoEmail">Observação:</label>
            <textarea id="observacao" name="observacao" placeholder="Observação" pattern="^\d{0, 255}$" title="O limite de caracteres é 255."></textarea>
        </div>

        <div class="button-group">
            <button type="submit">Enviar</button>
            <a href="../search/search.html" class="cancel">Cancelar</a>
        </div>
    </form>

    <form id="telefoneForm" action="#" method="POST" onsubmit="return showConfirmation(event)" style="display: none;">
        <div>
            <label for="telefone">Telefone*:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required pattern="^\d{9,11}$" title="O telefone deve ter entre 9 e 11 dígitos.">

            <label for="observacaoTelefone">Observação:</label>
            <textarea id="observacao" name="observacao" placeholder="Observação" pattern="^\d{0, 255}$" title="O limite de caracteres é 255."></textarea>
        </div>
        
        <div class="button-group">
            <button type="submit">Enviar</button>
            <a href="../search/search.html" class="cancel">Cancelar</a>
        </div>
    </form>

    <script src="create.js"></script>
    <script src="../../scripts/global.js"></script>
</body>
</html>
